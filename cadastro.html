				<div id="content">
						<div class="row">
								<div class="col-lg-12" >
										<h1><strong>Meu cadastro</strong> <img src="assets/img/logo_esocial.png" alt="Smiley face" height="30" width="120">  </h1>
										<br>
										<form id="validate-wizard" class="wizard-step">

												</div>
												<div class="tab-content">
														<div class="tab-pane fade" id="step1" parsley-validate parsley-bind>
																<h3>Dados do trabalhador</h3><br>
																<div class="form-group row">
                                                                                <div class="col-md-6">

                                                                          </div>

                                                                            </div>
                                                                    </div>

                                                            <div class="form-group">

                                                                            <div class="row">
                                                                                    <div class="col-md-6"><input type="text" class="form-control" parsley-type="number" parsley-required="true" placeholder="somente números"></div>
                                                                            </div>
                                                                    </div>

                                                                    <div class="form-group row">
                                                                                <div class="col-md-4">
                                                                                <label class="control-label">Cidade de nascimento</label>
                                                                                <input class="form-control" parsley-required="true" placeholder="">
                                                                                </div>
                                                                                <div class="col-md-2">
                                                                                <label class="control-label">Nacionalidade</label>
                                                                                <select  class="selectpicker form-control show-menu-arrow show-tick"  data-style="btn-primary" >
                                                                                        <option value="Brasil">Brasil</option>
                                                                                        <option value="Argentina">Argentina</option>
                                                                                        <option value="Estados Unidos">Estados Unidos</option>
                                                                                        <option value="Inglaterra">Inglaterra</option>
                                                                                        <option value="Uruguai">Uruguai</option>
                                                                                        <option value="Colômbia">Colômbia</option>
                                                                                </select>
                                                                                    </span>
                                                                                </div>

                                                                        </div>
														</div>
														<div class="tab-pane fade" id="step2" parsley-validate parsley-bind>

                                                                        <div class="form-group row">
                                                                            <div class="col-md-4">
                                                                            <label class="control-label">Reside no exterior</label>
                                                                            <ul class="iCheck"  data-color="red">
                                                                            <li>
                                                                                <input type="radio" name="name-radio">
                                                                                <label>Sim</label>
                                                                            </li>
                                                                            <li>

                                                                            </li>
                                                                            </ul>
                                                                        </div><!-- //col-sm-6 -->
                                                                        </div>

                                                                            <li>
                                                                                <input type="radio" name="radio-residenciapropria">
                                                                                <label>Sim</label>
                                                                            </li>
                                                                            <li>

                                                                        </div><!-- //col-sm-6 -->

														</footer>
												</div>
										</form>

<!-- Library Themes Customize-->
<script type="text/javascript" src="assets/js/caplet.custom.js"></script>
<script>
$(document).ready(function() {
  	$('#rootwizard').bootstrapWizard({
					tabClass:"nav-wizard",
	                onTabShow: function(tab, navigation, index) {
					   tab.prevAll().addClass('completed');
						tab.nextAll().removeClass('completed');
						if(tab.hasClass("active")){
							tab.removeClass('completed');
						}
						var $total = navigation.find('li').length;
						var $current = index+1;
						var $percent = ($current/$total) * 100;
						$('#rootwizard').find('.progress-bar').css({width:$percent+'%'});
						$('#rootwizard').find('.wizard-status span').html($current+" / "+$total);
                    }
	});

	$('#validate-wizard').bootstrapWizard({
			tabClass:"nav-wizard",
			onNext: function(tab, navigation, index) {
							var content=$('#step'+index);
							if(typeof  content.attr("parsley-validate") != 'undefined'){
											var $valid = content.parsley( 'validate' );
											if(!$valid){
															return false;
											}
							};
			// Set the name for the next tab
			$('#step4 h3').find("span").html($('#fullname').val());
			},
			onTabClick: function(tab, navigation, index) {
							$.notific8('Clique em <strong>proximo</strong> para continuar!! ',{ life:5000, theme:"danger" ,heading:" Wizard Tip :); "});
							return false;
			},
			onTabShow: function(tab, navigation, index) {
							tab.prevAll().addClass('completed');
							tab.nextAll().removeClass('completed');
							if(tab.hasClass("active")){
											tab.removeClass('completed');
							}
							var $total = navigation.find('li').length;
							var $current = index+1;
							var $percent = ($current/$total) * 100;
							$('#validate-wizard').find('.progress-bar').css({width:$percent+'%'});
							$('#validate-wizard').find('.wizard-status span').html($current+" / "+$total);
			}
	});

});
</script>
